<!DOCTYPE html>
<html lang="pt-br">

<p>Trabalhando com listas</p>

<head>
    <meta charsed="UTF-8">
    <meta name="viewport">
</head>

<body>
    <p>Lista ordenada</p>
    <ol type="I">
        <!--"ol" ordenada, numeros, romanos...; "type=Tipo" tipos de sequencia quere selecionar. aperte (contrl+pause)-->
        <li> acordar </li>
        <li> tomar banho </li>
        <li> vestir uma roupa </li>
        <li> tomar café da manhã </li>
        <li> sair para estudar </li>
    </ol>

    <p>lista não ordenada</p>
    <ul>
        <!--"ul" nao ordenas, sao figurinha como quadrado, circulos, etc..-->
        <li>churrasco</li>
        <li>comida japonesa</li>
        <li>macarrão</li>
        <li>fracassé</li>
    </ul>

    <p>Linguagem de Programação</p>
    <dl>
        <!--"dl" letras, sequencia a,b,c,...-->
        <dt>antiga</dt>
        <!--"dt"substitulos depois do "p"-->
        <dd>cliper</dd>
        <!--"dd" incios que começa "a"-->
        <dd>visual Basic</dd>
        <!--b-->
        <dt>nova</dt>
        <dd>python</dd>
        <dd>Java</dd>
    </dl>
</body>
