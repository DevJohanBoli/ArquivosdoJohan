<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charsed="UTF-8">
    <meta name="viewport">
    <title>Lista</title>
</head>

<body>
    <h1> Elemento de lista ordenadas </h1>
    <!---"h1" é TÍTULO-->
    <p> lista numerada normal: </p>
    <!--textp-->
    <ol>
        <!--"ol"ordenadas-->
        <li> São Paulo </li>
        <!--"li" sequencia. ex: 1,2,3,...-->
        <li> Palmeira </li>
        <li> Corinthias </li>
        <li> mina gerais </li>

    </ol>
    <ol start="8">
        <!--"start=começar" onde começar-->
        <li> São Paulo </li>
        <li> Palmeira </li>
        <li> Corinthias </li>
        <li> mina gerais </li>

    </ol>
    <ol reversed start="7">
        <!--"reversed=reverso" começar ao contrário-->
        <li> São Paulo </li>
        <li> Palmeira </li>
        <li> Corinthias </li>
        <li> mina gerais </li>

    </ol>
</body>

</html>
